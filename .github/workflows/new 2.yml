name: auto-mod-fxn-v8
env:    
  TZ: America/Sanfransisco  
on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Download and mod fenix
      run: |
        wget -q -O "file" https://www.baidu.com/favicon.ico
        mv file ./upload/
    - uses: actions/upload-artifact@v2
      with:
          name: file
          path: ./upload/
